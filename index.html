<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JobVista ‚Äî Buscador de ofertas de trabajo moderno, r√°pido y responsive.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <title>JobVista ‚Äî Buscador de Ofertas de Trabajo</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-200">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center gap-4 flex-wrap sm:flex-nowrap">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-2 text-xl font-bold text-indigo-600 dark:text-indigo-400 shrink-0">
                üîç <span>JobVista</span>
            </a>

            <!-- API Selector -->
            <select id="apiSelector" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors duration-200 shrink-0">
                <option value="jobicy">Jobicy</option>
                <option value="arbeitnow">Arbeitnow</option>
                <option value="remoteok">RemoteOK</option>
            </select>

            <!-- Search Bar -->
            <div class="relative flex-1 min-w-0 order-last sm:order-none w-full sm:w-auto">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">üîé</span>
                <input id="searchInput" type="search" placeholder="Buscar por t√≠tulo, empresa o tag..."
                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors duration-200">
            </div>

            <!-- Theme Toggle -->
            <button id="themeToggle" aria-label="Cambiar tema" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-xl shrink-0">
                <span id="themeIcon">üåô</span>
            </button>

            <!-- Mobile filter toggle -->
            <button id="filterToggle" class="sm:hidden p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-xl shrink-0" aria-label="Mostrar filtros">
                ‚ò∞
            </button>
        </div>
        <!-- Proxy notice -->
        <div id="proxyNotice" class="hidden text-center text-xs text-amber-600 dark:text-amber-400 pb-1">Usando proxy para acceder a la API</div>
    </header>

    <!-- Main Layout -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6 flex gap-6">

        <!-- Sidebar Overlay (mobile) -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-40 hidden sm:hidden" aria-hidden="true"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-panel w-72 shrink-0 hidden sm:block fixed sm:static inset-y-0 left-0 z-50 sm:z-auto bg-white dark:bg-gray-800 sm:bg-transparent sm:dark:bg-transparent overflow-y-auto sm:overflow-visible pt-20 sm:pt-0 px-4 sm:px-0 transition-transform duration-300 -translate-x-full sm:translate-x-0">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-5 space-y-5 border border-gray-200 dark:border-gray-700 transition-colors duration-200">
                <h2 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Filtros</h2>

                <!-- Location -->
                <div>
                    <label class="block text-sm font-medium mb-1">üìç Ubicaci√≥n</label>
                    <div id="filterLocationList" class="filter-checkbox-list max-h-40 overflow-y-auto space-y-1 px-1">
                        <span class="text-xs text-gray-400 dark:text-gray-500">Cargando...</span>
                    </div>
                </div>

                <!-- Remote -->
                <div>
                    <label for="filterRemote" class="block text-sm font-medium mb-1">üè† Trabajo remoto</label>
                    <select id="filterRemote" class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-colors duration-200">
                        <option value="all">Todos</option>
                        <option value="remote">Solo remoto</option>
                        <option value="onsite">Solo presencial</option>
                    </select>
                </div>

                <!-- Tags -->
                <div>
                    <label class="block text-sm font-medium mb-1">üè∑Ô∏è Tags / Industria</label>
                    <div id="filterTagsList" class="filter-checkbox-list max-h-40 overflow-y-auto space-y-1 px-1">
                        <span class="text-xs text-gray-400 dark:text-gray-500">Cargando...</span>
                    </div>
                </div>

                <!-- Salary -->
                <div>
                    <label for="filterSalary" class="block text-sm font-medium mb-1">üí∞ Salario m√≠nimo</label>
                    <input id="filterSalary" type="number" min="0" step="1000" placeholder="Ej: 50000"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-colors duration-200">
                </div>

                <!-- Clear filters -->
                <button id="clearFilters" class="w-full py-2 px-4 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-sm font-medium transition-colors duration-200">
                    üóëÔ∏è Limpiar filtros
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-w-0">
            <!-- Toolbar -->
            <div class="flex items-center justify-between mb-4 flex-wrap gap-2">
                <p id="resultsCount" class="text-sm text-gray-500 dark:text-gray-400">Resultados: ‚Äî</p>
                <div class="flex items-center gap-2">
                    <button id="viewGrid" aria-label="Vista grid" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
                    </button>
                    <button id="viewTable" aria-label="Vista tabla" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
                    </button>
                </div>
            </div>

            <!-- Job listings container -->
            <div id="jobsContainer" class="min-h-[300px]">
                <!-- Content rendered by JS -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex items-center justify-center gap-4 mt-6">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
